<div class="card card-primary">
    <div class="card-heading">
    {{pageTitle}}
    </div>
<div class="card-body">
    <div class="row">
        <div class="col-md-2"> filter by: </div>
        <div class="col-md-4"> 
            <input type="text"/>
        </div>
    </div>
    <div class="row">
<div class="col-md-6"> 
    <h3>Filtered By : </h3>
</div>
    </div>
    <div class="table-responsive">
        <table class="table" >
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" 
                          (click)= "toggleImage()">{{(showImage?'Hide':'Show')}}Image
                      
                        </button>
                    </th>
                    <th> Title </th>
                    <th> City </th>
                    <th> State </th>
                    <th> 5 Star Rank </th>
                </tr>
            </thead>

            <tbody>
            <tr *ngFor = 'let restaurant of restaurants'> 
            <td><img *ngIf ='showImage'
            [src] ='restaurant.imageUrl'
            [title]= 'restaurant.restaurantTitle'
            [style.width.px]='imageWidth'
            [style.margin.px]='imageMargin'/>

             </td>
             <td>{{restaurant.restaurantId}}</td>
             <td>{{restaurant.restaurantTitle}}</td>
              <td>{{restaurant.restaurantCity}}</td>
               <td>{{restaurant.restaurantStatetle}}</td>
                <td>{{restaurant.starRating}} </td>
            </tr>
                        </tbody>

        </table>
    </div>
</div>
</div>
